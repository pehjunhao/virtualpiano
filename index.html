  <!-- Add your site or application content here -->

  <div id="main-app" class="piano-board">
    <div class="piano-key" v-for="key in keys" v-on:click="play">
      <div v-if="key.black" class="piano-key-inner piano-key-black" v-bind:data="key.note">
        {{key.note}}
      </div>
      <div v-if="key.white" class="piano-key-inner piano-key-white" v-bind:data="key.note">
        {{key.note}}
      </div>
    </div>
  </div>
